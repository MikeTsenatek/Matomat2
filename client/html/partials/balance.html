Hallo {{user}}
<a href="" ng-click="remember()" ng-show="!remembered">remember me</a>
<a href="" ng-click="forget()" ng-show="remembered">forget me</a>
<br/>
<div>
	balance: {{balance/100}}&euro;
</div>
<a href="#/details" class="btn btn-default">Detailansicht</a>
<a href="#/user" class="btn btn-default">Neuer Benutzer/Passwort &auml;ndern</a>
<div>
<input ng-model="amount" size="5"/>
<a href="" ng-click="pay(amount)" class="btn btn-default">einzahlen</a>
<a href="" ng-click="pay(10)" class="btn btn-default">10</a>
<a href="" ng-click="pay(20)" class="btn btn-default">20</a>
<a href="" ng-click="pay(50)" class="btn btn-default">50</a>
</div>
{{message}}
<a href="" ng-click="undo(50)" class="btn btn-default">undo</a>
<br/><br/>
<div>
    <div ng-repeat="item in items">
		<a href="" ng-click="buy(item.id)" class="btn btn-default">{{item.name}} {{item.price/100}}&euro;</a>
    </div>
</div>
<div>
	Geld &uuml;berweisen<br/>
	An: <input ng-model="recipient" size="5"/><br/>
	Betrag: <input ng-model="trans_amount" size="5"/>
	<a href="" ng-click="transfer(trans_amount,recipient)" class="btn btn-default">&Uuml;berweisen</a>
</div>
